<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XOX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player-container">
        <div class="player-inputs">
          <button id="x-button"  class="player-input  selected-button">X</button>
          <button id="o-button" class="player-input " >O</button>
        </div>
        <p class="which-player"> Oyunu başlat ya da oyuncu seç</p>
      </div>
      <div class="game-container">
        <div class="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
      </div>
      <button class="play-again-btn">Oyunu Tekrar Başlat</button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
